<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="classicbtn" class="btn btn-success">Classic</button>
    </div>
    <div>
        <button id="expressbtn" class="btn btn-danger">Express</button>
    </div>
    <script>
        let url = window.location.search;
        let searchParams = new URLSearchParams(url);
        const entries = new URLSearchParams(searchParams).entries();
        const array = Array.from(entries);
        console.log(array);
        if(array[0][1].includes('false')){
            url='http://127.0.0.1:5500/singlePlayer.html?'
        }
        else if(array[0][1].includes('true')){
            url='http://127.0.0.1:5500/multiPlayer.html?'
        }
        else{
            url='http://127.0.0.1:5500/Doesnotexist.html'
        }

        const classicbtn = document.getElementById('classicbtn');
        const expressbtn = document.getElementById('expressbtn');
        let value = 'gamemode=classic'

        classicbtn.addEventListener('click',()=>{
            value='gamemode=classic';
            let searchParams = new URLSearchParams(value);
            let queryString = searchParams.toString();
            window.location.href=url + queryString;
        })

        expressbtn.addEventListener('click',()=>{
            value='gamemode=express';
            let searchParams = new URLSearchParams(value);
            let queryString = searchParams.toString();
            window.location.href=url + queryString;
        })

        
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
