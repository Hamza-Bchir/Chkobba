<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section id="topSection">
        <div class="score">
            <h1>Score :</h1>
        </div>
        <div class="cards" id="aiCards">

        </div>
        <div class="cards consumedCards" id="aiConsumedCards">
            <!--Image of back cards will be inserted dynamically by Javascript-->
        </div>
    </section>
    <section id="middleSection">
        <div class="cards" id="deckCards">
        </div>
        <div class="cards" id="mainDiv">
            <div class="cards playable" id="discardStack">
                <!-- Image tags will be inserted dynamically by Javascript-->
            </div>
            <div>
                <button id="keepButton">Keep</button>
                <button id="layButton">Lay</button>
            </div>
        </div>
        <div>
            <h1>
                Text
            </h1>
        </div>
    </section>
    <section id="bottomSection">
        <div>
            <button>Quit</button>
            <button>Restart</button>
        </div>
        <div class="cards playable" id="userCards">

            <!-- Image tags will be inserted dynamically by Javascript-->
        </div>
        <div class="cards consumedCards" id="userConsumedCards">
            <!--Image of back cards will be inserted dynamically by Javascript-->
        </div>
    </section>
    <script src="singlePlayer.js"></script>
</body>
</html>
