<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chkobba</title>
</head>
<body>
    <div>
        <button id="singlePlayerBtn" class="btn-lg btn-danger">Singleplayer</button>
    </div>
    <div>
        <button id="multiPlayerBtn" class="btn-lg btn-success">Multiplayer</button>
    </div>
    <script> 
        const url = "http://"+window.location.hostname+":5500/gameMode.html?";
        const singlePlayerBtn = document.getElementById('singlePlayerBtn');
        const multiPlayerBtn = document.getElementById('multiPlayerBtn');
        let value='Lan=false';
        singlePlayerBtn.addEventListener('click',()=>{
            value = 'Lan=false';
            let searchParams= new URLSearchParams(value);
            let queryString = searchParams.toString();
            window.location.href=url + queryString;
        })
        
        multiPlayerBtn.addEventListener('click',()=>{
            value='Lan=true';   
            let searchParams = new URLSearchParams(value);
            let queryString = searchParams.toString();
            window.location.href=url+queryString;
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
