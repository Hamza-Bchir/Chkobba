<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="topSection">
        <div class="cards" id="aiCards">
        </div>
        <div class="cards consumedCards" id="aiConsumedCards">
        </div>
    </section>
    <section id="middleSection">
        <div class="cards" id="deckCards">
        </div>
        <div class="cards" id="mainDiv">
            <div class="cards playable" id="discardStack">
<!-- Image tags will be inserted dynamically by Javascript-->
            </div>
            <div>
                <button id="keepButton" class="btn btn-danger">Keep</button>
                <button id="layButton" class="btn btn-success">Lay</button>
            </div>
        </div>
    </section>
    <section id="bottomSection">
        <div id="winner-message" style="display: none;">
            <img id='winner-name1' class="centered-image" src="" style="width: 300px; height: 200px;">
            <h2 id="winner-name"></h2>
        </div>
        <div class="cards playable" id="userCards">

            <!-- Image tags will be inserted dynamically by Javascript-->
        </div>
        <div class="cards consumedCards" id="userConsumedCards">
<!--Image of back cards will be inserted dynamically by Javascript-->
        </div>
    </section>
    <section id="other">
        <div class="score">
            <h4 id="score">Score: </h4>
        </div>
        <div>
            <button id="Quit" class="btn btn-success">Quit</button>
            <button id="Restart" class="btn btn-danger">Restart</button>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>    
    <script src="./multiPlayer.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
